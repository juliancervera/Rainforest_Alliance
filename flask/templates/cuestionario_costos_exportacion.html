<!DOCTYPE html>
<html>
<head>
    <title>Cuestionario costos exportación</title>
    <script>
        var rowCounter = 1;

        function addRow() {
            var table = document.getElementById("costos-exportacion-table");
            var newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text" name="costo_exportacion_${rowCounter}" maxlength="23" value=""></td>
                <td><input type="number" name="costo_unidad_${rowCounter}" value=""></td>
                <td><input type="number" name="unidades_consideradas_${rowCounter}" value=""></td>
            `;
            rowCounter++;
        }
    </script>
</head>
<body>
    <h1>Apunte los costos de exportación</h1>
    <p>INSERTAR AQUÍ EXPLICACIÓN E INSTRUCCIONES</p>
    <form action="{{ url_for('cuestionario_costos_exportacion') }}" method="post">
        <table id="costos-exportacion-table"> 
            <tr>
                <th>Descripción del costo o impuesto</th>
                <th>Monto por unidad o cargamento</th>
                <th>Número de unidades o cargamentos</th>
            </tr>
            <tr>
                <td><input type="text" name="costo_exportacion_1" maxlength="23" value="{{ costo_exportacion_1 }}"></td>
                <td><input type="number" name="costo_unidad_1" value="{{ costo_unidad_1 }}"></td>
                <td><input type="number" name="unidades_consideradas_1" value="{{ unidades_consideradas_1 }}"></td>
            </tr>
        </table>
        <button type="button" onclick="addRow()">Agregar fila</button>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
